
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template</title>
  <link href="https://fonts.googleapis.com/css?family=Cardo|Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<style>
  h1 {
    font-size:7rem;
    text-shadow: 0px 5px 10px #0009;

  }

  .btn {
  font-family: 'Montserrat', sans-serif;
  padding: 1rem;
  width:10rem;
  height:5rem;
  font-size: 1rem;
  text-transform: uppercase;
}


</style>

<body>
  <header>
    <div class="container-logo">
        <img class="logo" src="img/logo.png"></img>
        
    </div>
  </header>

  
  

  
  <main>
    <div class="row text-center">
        <div class="col"><h1 class="Montserrat">Welcome.</h1></div>
        <div class="w-100"></div>
      <div class="col pull-right"><button type="button" style="width: 10rem; margin: 2rem;" class="btn btn-outline-secondary font-weight-bold">Let Me Explore!</button>
      <button type="button" style="width: 10rem; margin: 2rem;" class="btn btn-outline-secondary font-weight-bold" >I know what I want...</button></div>
</div>

  </main>

  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated progress-gray" role="progressbar"
      aria-valuenow="23" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
