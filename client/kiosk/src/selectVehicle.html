<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Choose Your Inifiniti Model</title>
  <link href="https://fonts.googleapis.com/css?family=Cardo|Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/selectVehicle.css">
</head>

<body>
  <header>
    <div class="container-logo">
      <img class="logo" src="img/logo.png"></img>
    </div>
  </header>

  <main class="cardo">
    <div class="column">
      <div class="row">
        <div class="column" id="select-car">
          <div><img class="small-img" src="img/q60.png"></div>
          <div>
            <h3>Car</h3>
          </div>
        </div>
        <div class="column" id="select-suv">
          <div><img class="small-img" src="img/qx70.png"></div>
          <div>
            <h3>SUV</h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column" id="select-q50">
          <div><img class="small-img" src="img/q60.png"></div>
          <div>
            <h3>Q50</h3>
          </div>
        </div>
        <div class="column" id="select-q60">
          <div><img class="small-img" src="img/q60.png"></div>
          <div>
            <h3>Q60</h3>
          </div>
        </div>
        <div class="column" id="select-q70">
          <div><img class="small-img" src="img/q60.png"></div>
          <div>
            <h3>Q70</h3>
          </div>
        </div>
        <div class="column" id="select-q70l">
          <div><img class="small-img" src="img/q60.png"></div>
          <div>
            <h3>Q70L</h3>
          </div>
        </div>
        <div class="space">
        </div>
        <div class="column" id="select-qx30">
          <div><img class="small-img" src="img/qx70.png"></div>
          <div>
            <h3>QX30</h3>
          </div>
        </div>
        <div class="column" id="select-qx50">
          <div><img class="small-img" src="img/qx70.png"></div>
          <div>
            <h3>QX50</h3>
          </div>
        </div>
        <div class="column" id="select-qx60">
          <div><img class="small-img" src="img/qx70.png"></div>
          <div>
            <h3>QX60</h3>
          </div>
        </div>
        <div class="column" id="select-qx80">
          <div><img class="small-img" src="img/qx70.png"></div>
          <div>
            <h3>QX80</h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="circle" id="sunstone-red"></div>
        <div class="circle" id="midnight"></div>
        <div class="circle" id="majestic"></div>
        <div class="circle" id="graphite"></div>
        <div class="circle" id="platinum"></div>
        <div class="circle" id="iridium"></div>
        <div class="circle" id="hagane-blue"></div>
        <div class="circle" id="obsidian"></div>
        <div class="circle" id="pure-white"></div>
        <div class="circle" id="mocha-almond"></div>
      </div>

      <div class="row">
        <button type="button" class="btn btn-outline-secondary" id="view-car">ViEw My CaR</button>
      </div>
    </div>

  </main>

  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated progress-gray" role="progressbar"
      aria-valuenow="23" aria-valuemin="0" aria-valuemax="100" id="sv-progress" style="width: 17%"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/selectVehicle.js"></script>
</body>

</html>
