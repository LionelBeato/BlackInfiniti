<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Client Profile</title>
  <link href="https://fonts.googleapis.com/css?family=Cardo|Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<style>
  .form-control {
    font-size: 1rem;
    font-family: "Montserrat";
  }

  .custom-select {
    font-family: "Montserrat";
    font-size: 1rem;
    color: gray;
  }

  body {
    line-height: 3;
  }
</style>

<body>
  <header>
    <div class="container-logo">
      <img class="logo" src="img/logo.png"></img>
    </div>
  </header>

  <main class="cardo">
    <div class="py-8">

      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-md-6 mb-3 mt-1">
            <label for="firstName">
              <h5>First name</h5>
            </label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-md-6 mb-3 mt-1">
            <label for="lastName">
              <h5>Last name</h5>
            </label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="row">

          <div class="col-md-12 mb-3">
            <label for="email">
              <h5>Email <span class="text-muted"></span></h5>
            </label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-md-7">
            <div class="mb-3">
              <label for="address">
                <h5>Address</h5>
              </label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
                Please enter your address.
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <label for="state">
              <h5>State</h5>
            </label>
            <select class="custom-select d-block w-100" id="state" required="">
              <option value="">Choose...</option>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AR">AR</option>
              <option value="AZ">AZ</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DC">DC</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="IA">IA</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="MA">MA</option>
              <option value="MD">MD</option>
              <option value="ME">ME</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MO">MO</option>
              <option value="MS">MS</option>
              <option value="MT">MT</option>
              <option value="NC">NC</option>
              <option value="NE">NE</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NV">NV</option>
              <option value="NY">NY</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WI">WI</option>
              <option value="WV">WV</option>
              <option value="WY">WY</option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
          <div class="col-md-3">
            <label for="zip">
              <h5>Zip</h5>
            </label>
            <input type="text" class="form-control" id="zip" placeholder="" required="">
            <div class="invalid-feedback">
              Zip code required.
            </div>
          </div>

          <!-- <div class="row"> -->
            <div class="col-md-12">
              <label for="payment">
                <h5>Payment options</h5>
              </label>
              <select class="custom-select d-block w-100" id="payment" required="">
                <option value="">Pick your preference</option>
                <option value="Purchase">I prefer to purchase</option>
                <option value="Lease">I prefer to lease</option>
                <option value="Finance">I prefer to finance</option>
              </select>

            </div>
          <!-- </div> -->

        </div>
        <div class="row" style="justify-content:center;">
          <a href="AppointmentScreen.html" class="btn btn-outline-secondary mt-5">Continue</a>
        </div>

      </form>
    </div>
  </main>

  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated progress-gray" role="progressbar"
      aria-valuenow="23" aria-valuemin="0" aria-valuemax="100" style="width: 67%"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
